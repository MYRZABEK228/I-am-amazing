<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Қай түс?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e293b;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      color: #22d3ee;
    }
    #colorName {
      font-size: 2rem;
      margin: 20px 0;
      font-weight: bold;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2563eb;
      color: white;
    }
    #score {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    #gameOver {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Қай түс?</h1>
  <p>Сөздің түсін дұрыс анықтап, жауап беріңіз!</p>
  <div id="game">
    <div id="colorName"></div>
    <div id="answers"></div>
    <p id="score">Ұпай: 0</p>
  </div>
  <div id="gameOver">
    <h2>Ойын бітті!</h2>
    <p id="finalScore"></p>
    <button onclick="restartGame()">Қайта бастау</button>
  </div>

  <script>
    const colors = [
      { name: "Қызыл", color: "red" },
      { name: "Көк", color: "blue" },
      { name: "Жасыл", color: "green" },
      { name: "Сары", color: "yellow" },
      { name: "Күлгін", color: "purple" },
      { name: "Қара", color: "black" },
    ];

    let score = 0;
    let correctAnswersInRound = 0;
    let round = 1; // 1 - бірінші тур, 2 - екінші тур
    let currentColor = {};

    const colorNameElement = document.getElementById("colorName");
    const answersElement = document.getElementById("answers");
    const scoreElement = document.getElementById("score");
    const gameElement = document.getElementById("game");
    const gameOverElement = document.getElementById("gameOver");
    const finalScoreElement = document.getElementById("finalScore");

    function startGame() {
      score = 0;
      correctAnswersInRound = 0;
      round = 1; // Ойынның бірінші туры
      gameOverElement.style.display = "none";
      gameElement.style.display = "block";
      generateColor();
    }

    function generateColor() {
      const wordColor = colors[Math.floor(Math.random() * colors.length)];
      const textColor = colors[Math.floor(Math.random() * colors.length)];

      currentColor = {
        name: wordColor.name,
        color: textColor.color,
        textName: textColor.name,
      };

      colorNameElement.textContent = wordColor.name;
      colorNameElement.style.color = textColor.color;

      generateAnswers();
    }

    function generateAnswers() {
      answersElement.innerHTML = "";

      let correctAnswer;
      if (round === 1) {
        // Бірінші турда жазылған сөздің түсі дұрыс болады
        correctAnswer = currentColor.color;
      } else {
        // Екінші турда әріптің түсі дұрыс болады
        correctAnswer = currentColor.textName;
      }

      const incorrectAnswer = round === 1 ? currentColor.textName : currentColor.color;

      // Жауаптарды араластыру
      [correctAnswer, incorrectAnswer]
        .sort(() => Math.random() - 0.5)
        .forEach((answer) => {
          const button = document.createElement("button");
          button.textContent = answer;
          button.onclick = () => checkAnswer(answer, correctAnswer);
          answersElement.appendChild(button);
        });
    }

    function checkAnswer(answer, correctAnswer) {
      if (answer === correctAnswer) {
        score++;
        correctAnswersInRound++;
        scoreElement.textContent = `Ұпай: ${score}`;

        if (correctAnswersInRound >= 15) {
          round++; // Келесі турға өту
          if (round > 2) {
            endGame(); // Екінші турдан кейін ойын аяқталады
          } else {
            generateColor(); // Турды ауыстырған соң жаңа түстерді көрсетеміз
          }
        } else {
          generateColor(); // Дұрыс жауап бергенде қайтадан түстерді көрсету
        }
      } else {
        endGame(); // Қате жауап берілсе, ойын басталады
      }
    }

    function endGame() {
      gameElement.style.display = "none";
      gameOverElement.style.display = "block";
      finalScoreElement.textContent = `Сіздің ұпайыңыз: ${score}`;
    }

    function restartGame() {
      startGame(); // Ойынды қайтадан бастау
    }

    startGame(); // Ойынды бастау
  </script>
</body>
</html>
