  <style>
    body {

      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #f2e6ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;

    }
    .card {
      background: rgba(255,255,255,0.9);

      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 600px;

    }
    h1 {

    }
    p {

      color: #555;
    }
    .gift {
      margin: 30px auto;
      width: 120px;
      height: 120px;
      background: #ffda77;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gift:hover {
      transform: scale(1.05);
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
      color: #444;
      display: none;
    }
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      background: red;
      animation: float 10s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 16px;
      opacity: 0.9;
      animation: confettiFall linear forwards;
    }
    @keyframes confettiFall {
      to { transform: translateY(110vh) rotate(360deg); opacity: 0.9; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è, –°—ã–º–±–∞—Ç! üéâ</h1>
    <p>–ü—É—Å—Ç—å —ç—Ç–æ—Ç –¥–µ–Ω—å –±—É–¥–µ—Ç —è—Ä–∫–∏–º, —Ä–∞–¥–æ—Å—Ç–Ω—ã–º –∏ –∑–∞–ø–æ–º–∏–Ω–∞—é—â–∏–º—Å—è!</p>

  </div>  <script>
    function openGift() {
      const msg = document.getElementById("message");
      msg.style.display = "block";
      createConfetti();
    }

    function createConfetti() {
      for (let i = 0; i < 60; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.background = randomColor();
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-10vh";
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        confetti.style.animationDuration = 3 + Math.random() * 3 + "s";
        confetti.style.animationDelay = Math.random() * 1 + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 7000);
      }
    }

    function randomColor() {
      const colors = ["#FF6B6B", "#FFD166", "#06D6A0", "#4D96FF", "#C084FC"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // Balloons
    for (let i = 0; i < 5; i++) {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.style.left = Math.random() * 90 + "vw";
      balloon.style.background = randomColor();
      balloon.style.animationDuration = 8 + Math.random() * 5 + "s";
      document.body.appendChild(balloon);
    }
  </script></body>
