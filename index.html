<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Қай түс?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e293b;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      color: #22d3ee;
    }
    #colorName {
      font-size: 2rem;
      margin: 20px 0;
      font-weight: bold;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2563eb;
      color: white;
    }
    #score {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    #gameOver {
      display: none;
    }
    #roundOver {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Қай түс?</h1>
  <p>Сөздің түсін дұрыс анықтап, жауап беріңіз!</p>
  <div id="game">
    <div id="colorName"></div>
    <div id="answers"></div>
    <p id="score">Ұпай: 0</p>
  </div>
  <div id="roundOver">
    <h2>1-ші тур аяқталды!</h2>
    <p>Енді 2-ші турға өту үшін төмендегі батырманы басыңыз.</p>
    <button onclick="startSecondRound()">2-ші турға өту</button>
  </div>
  <div id="gameOver">
    <h2>Ойын бітті!</h2>
    <p id="finalScore"></p>
    <button onclick="restartGame()">Қайта бастау</button>
  </div>

  <script>
    const colors = [
      { name: "Қызыл", color: "red" },
      { name: "Көк", color: "blue" },
      { name: "Жасыл", color: "green" },
      { name: "Сары", color: "yellow" },
      { name: "Күлгін", color: "purple" },
      { name: "Қара", color: "black" },
    ];

    let score = 0;
    let correctAnswersInRound = 0;
    let round = 1; // 1 - бірінші тур, 2 - екінші тур
    let currentColor = {};
    let gameStarted = false;

    const colorNameElement = document.getElementById("colorName");
    const answersElement = document.getElementById("answers");
    const scoreElement = document.getElementById("score");
    const gameElement = document.getElementById("game");
    const roundOverElement = document.getElementById("roundOver");
    const gameOverElement = document.getElementById("gameOver");
    const finalScoreElement = document.getElementById("finalScore");

    function startGame() {
      score = 0;
      correctAnswersInRound = 0;
      round = 1; // Ойынның бірінші туры
      gameStarted = true;
      gameOverElement.style.display = "none";
      roundOverElement.style.display = "none";
      gameElement.style.display = "block";
      generateColor();
    }

    function generateColor() {
      const wordColor = colors[Math.floor(Math.random() * colors.length)];
      const textColor = colors[Math.floor(Math.random() * colors.length)];

      currentColor = {
        name: wordColor.name,
        color: textColor.color,
        textName: textColor.name,
      };

      colorNameElement.textContent = wordColor.name; 
      colorNameElement.style.color = textColor.color; // Жазылған сөздің түсін көрсету

      generateAnswers();
    }

    function generateAnswers() {
      answersElement.innerHTML = "";

      let correctAnswer;
      let correctAnswerText;
      if (round === 1) {
        // Бірінші турда сөздің түсі дұрыс болады
        correctAnswer = currentColor.color; 
        correctAnswerText = currentColor.name;
      } else {
        // Екінші турда сөздің түсі мен әріптің түсі сәйкес келуі тиіс
        correctAnswer = currentColor.textName; 
        correctAnswerText = currentColor.color;
      }

      const incorrectAnswer = round === 1 ? currentColor.textName : currentColor.color;

      // Жауаптарды араластыру
      [correctAnswer, incorrectAnswer]
        .sort(() => Math.random() - 0.5)
        .forEach((answer) => {
          const button = document.createElement("button");
          button.textContent = answer === 'red' ? 'Қызыл' : 
                               answer === 'blue' ? 'Көк' :
                               answer === 'green' ? 'Жасыл' : 
                               answer === 'yellow' ? 'Сары' : 
                               answer === 'purple' ? 'Күлгін' : 'Қара';
          button.onclick = () => checkAnswer(answer, correctAnswer);
          answersElement.appendChild(button);
        });
    }

    function checkAnswer(answer, correctAnswer) {
      if (answer === correctAnswer) {
        score++;
        correctAnswersInRound++;
        scoreElement.textContent = `Ұпай: ${score}`;

        if (correctAnswersInRound >= 15) {
          if (round === 1) {
            roundOverElement.style.display = "block"; // Бірінші тур аяқталды
            gameElement.style.display = "none"; // Ойын экраны жасырылды
          } else {
            endGame(); // Егер екінші турдан кейін дұрыс жауап болса, ойын аяқталады
          }
        } else {
          generateColor(); // Дұрыс жауап бергенде қайтадан түстерді көрсету
        }
      } else {
        endGame(); // Қате жауап берілсе, ойын басталады
      }
    }

    function endGame() {
      gameElement.style.display = "none";
      gameOverElement.style.display = "block";
      finalScoreElement.textContent = `Сіздің ұпайыңыз: ${score}`;
    }

    function startSecondRound() {
      round = 2; // Екінші турға өту
      roundOverElement.style.display = "none"; // Бірінші турдың аяқталуы жасырылды
      gameElement.style.display = "block"; // Ойын экраны көрсетілді
      generateColor(); // Екінші турға арналған түстер
    }

    function restartGame() {
      startGame(); // Ойынды қайтадан бастау
    }

    startGame(); // Ойынды бастау
  </script>
</body>
</html>
