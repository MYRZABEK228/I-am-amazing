<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Түстер ойыны</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #1e293b;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      color: #22d3ee;
    }
    #colorWord {
      font-size: 3rem;
      font-weight: bold;
      margin: 20px;
    }
    .btn {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #2563eb;
    }
    #score {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Түстер ойыны</h1>
  <p>Берілген түстің дұрыс жауабын таңдаңыз!</p>
  <div id="colorWord">Қызыл</div>
  <button class="btn" onclick="checkAnswer(1)">1-вариант</button>
  <button class="btn" onclick="checkAnswer(2)">2-вариант</button>
  <p id="score">Ұпай: 0</p>

  <script>
    const colors = ["Қызыл", "Көк", "Жасыл", "Сары", "Қара", "Ақ"];
    const answers = [];
    let currentIndex = 0;
    let score = 0;

    const colorWordElement = document.getElementById("colorWord");
    const scoreElement = document.getElementById("score");

    function generateColors() {
      for (let i = 0; i < colors.length; i++) {
        answers.push(i % 2 === 0 ? 1 : 2); // Кезекпен 1 немесе 2 болады
      }
    }

    function displayNextColor() {
      if (currentIndex >= colors.length) {
        alert(`Ойын аяқталды! Сіздің ұпайыңыз: ${score}`);
        currentIndex = 0;
        score = 0;
        scoreElement.textContent = `Ұпай: ${score}`;
      }
      colorWordElement.textContent = colors[currentIndex];
    }

    function checkAnswer(selectedOption) {
      if (selectedOption === answers[currentIndex]) {
        score++;
        scoreElement.textContent = `Ұпай: ${score}`;
      } else {
        alert("Қате! Ойын аяқталды.");
        currentIndex = 0;
        score = 0;
        scoreElement.textContent = `Ұпай: ${score}`;
      }
      currentIndex++;
      displayNextColor();
    }

    generateColors();
    displayNextColor();
  </script>
</body>
</html>
